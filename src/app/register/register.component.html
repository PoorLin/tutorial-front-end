<div class="grid">
  <div class="col-6 col-offset-3 mt-6">
    <p-card>
      <div class="text-center"><h2>註冊</h2></div>
      <p-divider/>
      <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" novalidate>
        <div class="flex flex-column gap-2">

          <label for="email">email</label>
          <input
            pInputText
            id="email"
            type="email"
            [(ngModel)]="email"
            name="mail"
            #mailField="ngModel"
            [required]="true"
            email
          />
          <div *ngIf="mailField.invalid && mailField.touched" class="error-message">
            <small >Email is required.</small>
            <small >Invalid email format.</small>
          </div>

          <label for="password">password</label>
          <input
            pInputText
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            #passwordField="ngModel"
            [required]="true"
            minlength="6"
          />
          <div *ngIf="passwordField.invalid && passwordField.touched" class="error-message">
            <small>Password is required.</small>
          </div>
          <label for="confirmPassword">confirmPassword</label>
          <input
            pInputText
            type="password"
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            name="password"
            #passwordField="ngModel"
            [required]="true"
            minlength="6"
          />
          <div *ngIf="passwordField.invalid && passwordField.touched" class="error-message">
            <small>Password is required.</small>
          </div>
        </div>

        <p-divider/>
        <div class="col-6 col-offset-5">
          <p-button
            label="註冊"
            severity="contrast"
            [disabled]="registerForm.invalid"
            type="submit"
          />
        </div>
      </form>
    </p-card>
  </div>
</div>
